<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/generator.css">
    <link rel="stylesheet" href="css/scanner.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <!-- generator -->
        <div class="generator">
            <h1>QR Code Generator</h1>
            <p>Paste a URL or Enter a text to create a QR code</p>

            <div class="generator-form">
                <input type="text" placeholder="Enter a text or URL">
                <button>Generate QR Code</button>
            </div>

            <div class="generator-img">
                <img src="./images/qr-code.png" alt="qr-code">
            </div>
             <br>
            <div class="generator-btn ">
                <button class="btn-link">Download</button>
            </div>

        </div>
      
        <footer>
            <div class="icon2">
                <a href="https://github.com/huzaifa-mern-dev" target="_blank">
                    <i class="fa-brands fa-github fa-2xl"></i>
                </a>
                <a href="https://www.linkedin.com/in/huzaifa-dev/" target="_blank">
                    <i class="fa-brands fa-linkedin fa-2xl"></i>
                </a>
            </div>
            <h4>Created by Muhammad Huzaifa</h4>
        </footer>
    </div>
    <script src="js/main.js"></script>
    <script src="js/generator.js"></script>
</body>

</html>
